<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="white" />

    <title>Xin Archetype | Xinix Technology</title>
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="vendor/xin/css/xin.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/xin/css/xin-contrib.min.css" />
    <link rel="stylesheet" type="text/css" href="vendor/jacket-awesome/jacket-awesome.css" />
    <link href="vendor/naked/css/naked.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="vendor/xin-theme/style/style.css" />

</head>

<body data-role="app" style="display: none">
    <div data-role="layout" data-id="drawer" class="xc-flex vertical">
        <div class="box-user">
            <div class="img-user"></div>
            <div class="name-user"><span>adoel4razman@gmail.com</span><i class="xn xn-caret-down"></i></div>
        </div>
        <div data-region="body" class="center layout-body">
        </div>
    </div>

    <div data-role="layout" data-id="login" class="xc-flex vertical">
        <div data-region="body" class="center layout-body"></div>
    </div>

    <div data-role="pane" data-transition="slide" class="xc-fill" data-id="pane">

        <div data-role="view" data-uri="login" data-title="Login" data-layout="login">
            <div id="login">
                <div class="title">
                    <center><h2>
                        Sign - <strong>In</strong>
                    </h2></center>
                </div>
                <form>
                    <div class="row">
                        <div class="span-12">
                            <input type="text" placeholder="Email / Username" value="">
                        </div>
                        <div class="span-12">
                            <input type="password" placeholder="Password" />
                        </div>
                        <center class="forgotPassword"><a href="">Forgot password?</a></center>
                        <div class="span-12">
                            <input type="submit" value="Sign In" class="button solid"></input>
                        </div>
                        <div class="span-12 or"><center><span>&nbsp;</span></center></div>
                        <a href="" class="button span-12 connectTo facebook"><i class="xn xn-facebook"></i> Connect to facebook</a>
                        <a href="" class="button span-12 connectTo twitter"><i class="xn xn-twitter"></i> Connect to twitter</a>
                        <div class="span-12">
                            <label class="placeholder">
                                <strong><a href="#signup">Sign Up</a></strong>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <span class="exit hide">+</span>
        <div class="overlay hide"></div>

    </div>

    <div data-role="drawer" data-align="left" data-layout="drawer" style="width: 80%">
        <ul data-role="list" class="menu-drawer">
            <li><i class="xn xn-sign-in"></i><a href="#login">Login</a></li>
            <li><i class="xn xn-arrow-circle-up"></i><a href="#signup">Signup</a></li>
            <li><i class="xn xn-list"></i><a href="#list">List</a></li>
        </ul>
        <ul data-role="list" class="list-drawer row">
            <li><a class="span-10" href="#static">Static Page</a><i class="notif span-2">i</i></li>
            <li><a class="span-10" href="#">All Mail</a><i class="notif span-2">i</i></li>
            <li><a class="span-10" href="#">Trash</a><i class="notif span-2">i</i></li>
            <li><a class="span-10" href="#">Spam</a><i class="notif span-2">i</i></li>
            <li><a class="span-10" href="#">Follow Up</a><i class="notif span-2">i</i></li>
        </ul>
    </div>

    <!-- Application: Script -->
    <!-- Uncomment below when it used as Cordova app -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->

    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="vendor/backbone/backbone-min.js"></script>

    <script type="text/javascript" src="./js/collections/countries.js"></script>

    <script type="text/javascript" src="vendor/xin/js/xin.js"></script>

    <script type="text/javascript" src="js/api/db.js"></script>

    <script type="text/javascript" src="./js/app/directives.js"></script>
    <script type="text/javascript" src="./js/app/middlewares.js"></script>
    <script type="text/javascript" src="./js/app/app.js"></script>
    <script type="text/javascript" src="./js/app/config.js"></script>
    <script type="text/javascript" src="./js/app/routes.js"></script>
    <script type="text/javascript" src="./js/app/init.js"></script>

</body>
</html>
